backend = "glx";  # Ensure OpenGL is enabled
vsync = true;

# Enable blur
# blur:
#   method = "dual_kawase";
#   strength = 7;  # Increase for stronger blur
#   background = false;
#   background-frame = false;
#   kern = "3x3box";
#   deviation = 3.5;
