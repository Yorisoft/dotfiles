# Ensure shadows are enabled
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.5;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Opacity settings (adjust for glass effect)
# corner-radius = 12;
opacity-rule = [
  "98:class_g = 'Gnome-terminal'",
  "100:class_g = 'firefox'",
  "90:class_g = 'kitty'",  # Adjust opacity for terminals
  "85:class_g = 'rofi'",
  "80:class_g = 'alacritty'"
];

